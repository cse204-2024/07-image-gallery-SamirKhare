<!DOCTYPE html>
<link href="style.css" type="text/css" rel="stylesheet">
<html lang="en">
    <head>
        <title>
            Image Gallery
        </title>
        <meta name="description" content="This is a gallery of 12 photos of architecture. 
        An image can be enlarged by clicking on it and then you can navigate to the other images 
        using the next and previous buttons, with a closing button to return to the original gallery.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>
            2024 Architectural Photos Championship
            </h1>
        </header>
        <section class="gallerywrapper" id="gallerywrapper">
            <div class="photo1">
            <img src="Images/benjamin-lehman-xnTcEJm5IZw-unsplash.jpg" alt="Building With Holes" title="Building With Holes" class="picture" id="picture1">
            <p><strong>B.L.</strong></p>
            </div>
            <div class="photo2">
            <img src="Images/clement-proust-x8pdFo5tgVE-unsplash.jpg" alt="Little Town" title="Little Town" class="picture" id="picture2">
            <p><strong>C.P.</strong></p>
            </div>
            <div class="photo3">
            <img src="Images/denis-tuksar-pugdAUdJOyQ-unsplash.jpg" alt="Rustic Town" title="Rustic Town" class="picture" id="picture3">
            <p><strong>D.T.</strong></p>
            </div>
            <div class="photo4">
            <img src="Images/krisna-yuda-otS0X-RqoQs-unsplash.jpg" alt="Pagoda" title="Pagoda" class="picture" id="picture4">
            <p><strong>K.Y.</strong></p>
            </div>
            <div class="photo5">
            <img src="Images/makomakt-J5LZCaYhhtM-unsplash.jpg" alt="Library" title="Library" class="picture" id="picture5">
            <p><strong>Ma.</strong>.</p>
            </div>
            <div class="photo6">
            <img src="Images/mos-knKTQrptRB4-unsplash.jpg" alt="White Staircase" title="White Staircase" class="picture" id="picture6">
            <p><strong>Mo.</strong></p>
            </div>
            <div class="photo7">
            <img src="Images/kevin-grieve-x9O9AkQq5lU-unsplash.jpg" alt="Color Clash" title="Color Clash" class="picture" id="picture7">
            <p><strong>K.G.</strong></p>
            </div>
            <div class="photo8">
            <img src="Images/peter-thomas--P5CzqQ77hY-unsplash.jpg" alt="Entrance" title="Entrance" class="picture" id="picture8">
            <p><strong>P.T.1</strong></p>
            </div>
            <div class="photo9">
            <img src="Images/peter-thomas-Ye_5G755Ls0-unsplash.jpg" alt="Glass Building" title="Glass Building" class="picture" id="picture9">
            <p><strong>P.T.2</strong></p>
            </div>
            <div class="photo10">
            <img src="Images/rex-BdXil4lPj3Q-unsplash.jpg" alt="Balconies" title="Balconies" class="picture" id="picture10">
            <p><strong>R.</strong></p>
            </div>
            <div class="photo11">
            <img src="Images/wenya-luo-4cPpG35HORU-unsplash.jpg" alt="Living Room" title="Living Room" class="picture" id="picture11">
            <p><strong>W.L.</strong></p>
            </div>
            <div class="photo12">
            <img src="Images/yves-cedric-schulze-84vI7X58HMs-unsplash.jpg" alt="Lighthouse" title="Lighthouse" class="picture" id="picture12">
            <p><strong>Y.C.S.</strong></p>
            </div>
        </section>
        <section class="enlargehidden" id="enlargehidden">
            <div class="buttons">
                <div>
                <img src=" " alt="enlarged image" id="enlargedimage">
                </div>
                <button id="previous" type="button">previous</button>
                <button id="close" type="button">X</button>
                <button id="next" type="button">next</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
